<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>TypeScript</title>
        <link rel="stylesheet" href="styles.css">
        <script>var exports = {};</script>
        <script src="script.js" defer></script>
        <script src="script1.js"></script>
    </head>
    <body>
        <div class="box">
            <h3>Calculate BMI</h3>
            <form id="BMI-form">
                <div>
                    <label class="form-item" for="height">Enter Height:</label>
                    <input class="form-item" id="height" type="text"><span>in.</span>
                </div>
                <div>
                    <label class="form-item" for="weight">Enter Weight:</label>
                    <input class="form-item" id="weight" type="number"><span>lbs.</span>
                </div> 
            </form>
            <button id="BMI-btn" onclick="displayBMI()" >Calculate BMI</button>
            <span id="BMI-display"></span>
            <span id="BMI-range"></span>
        </div>
    </body>
</html>
